<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Works - Filip Jaern</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Works Grid -->
    <section class="works-grid">
        <div class="container">
            <div class="grid">
                <a href="works.html" class="project-card">
                    <div class="card-header">
                        <h3 class="card-title">Casa Malma Website</h3>
                        <div class="card-tags">
                            <span class="tag">Real Estate</span>
                            <span class="tag">2024</span>
                        </div>
                    </div>
                    <div class="card-media">
                        <img class="card-image" src="images/malmaThumb.JPG" alt="Casa Malma Website preview">
                    </div>
                    <div class="card-cta">
                        <button class="cta-button">View project</button>
                    </div>
                </a>

                <a href="works.html" class="project-card">
                    <div class="card-header">
                        <h3 class="card-title">OnFocus</h3>
                        <div class="card-tags">
                            <span class="tag">Education</span>
                            <span class="tag">2024</span>
                        </div>
                    </div>
                    <div class="card-media">
                        <img class="card-image" src="images/onfocusThumb.png" alt="OnFocus preview">
                    </div>
                    <div class="card-cta">
                        <button class="cta-button">View project</button>
                    </div>
                </a>

                <a href="works.html" class="project-card">
                    <div class="card-header">
                        <h3 class="card-title">Selvaggio Website</h3>
                        <div class="card-tags">
                            <span class="tag">Restaurant</span>
                            <span class="tag">2025</span>
                        </div>
                    </div>
                    <div class="card-media">
                        <img class="card-image" src="images/selvaggioThumb.jpg" alt="Selvaggio Website preview">
                    </div>
                    <div class="card-cta">
                        <button class="cta-button">View project</button>
                    </div>
                </a>

                <a href="works.html" class="project-card">
                    <div class="card-header">
                        <h3 class="card-title">Civic report app</h3>
                        <div class="card-tags">
                            <span class="tag">Service</span>
                            <span class="tag">2025</span>
                        </div>
                    </div>
                    <div class="card-media">
                        <img class="card-image" src="images/civicAppThumb.jpg" alt="Civic report app preview">
                    </div>
                    <div class="card-cta">
                        <button class="cta-button">View project</button>
                    </div>
                </a>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-contact">
                <p class="contact-text">Ready to work together? Let's talk about freelance projects, collaborations, and full-time roles.</p>
                <div class="contact-pills">
                    <a href="mailto:filip@jaern.se" class="pill pill-filled">filip@jaern.se</a>
                    <button class="pill pill-copy" id="copyEmailBtn">
                        <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <rect x="5.5" y="5.5" width="8" height="8" rx="1" stroke="currentColor"/>
                            <path d="M3.5 10.5H2.5C2.22386 10.5 2 10.2761 2 10V3C2 2.72386 2.22386 2.5 2.5 2.5H9.5C9.77614 2.5 10 2.72386 10 3V4" stroke="currentColor"/>
                        </svg>
                        <span class="copy-label">Copy Email</span>
                    </button>
                </div>
            </div>
            <h2 class="footer-name">FILIP JAERN</h2>
        </div>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
